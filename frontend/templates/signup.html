{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Signup</title>
{% endblock title %}

{% block content %}
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center" style="height:550px">
            <div class="d-flex flex-column justify-content-center align-items-center align-self-start mt-4 border border-2 border-dark rounded-5" style="width:500px">
                <img class="object-fill mt-3" src="{% static 'images/logo.png' %}" width="100" height="100" style="border-radius:50px">
                <h5 class="font-monospace p-3">I am a ..</h5>
                <div class="d-flex flex-row justify-content-center align-items-center my-2">
                    <a href="{% url 'frontend:TeacherSignUp' %}" class="btn btn-outline-dark fs-4 mx-2 px-5">Teacher</a>
                    <a href="{% url 'frontend:ParentSignUp' %}" class="btn btn-outline-dark fs-4 mx-2 px-5">Parent</a>
                </div>
                <a class="text-center cursor-pointer text-dark mt-2 mb-4" href="{% url 'frontend:SignUp' %}">Already have a account! Sign-up in</a>
            </div>
        </div>
    </div>
{% endblock content %}s
